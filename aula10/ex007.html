<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#soma{
            margin-top: 20px;
            margin-left: 50px; /*deixa mais centralizado*/
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick= 'somar()'>
    <div id='soma'>Soma</div>
    <script>
        function somar()
        {
            var tx1= window.document.getElementById( 'num1')
            var tx2=window.document.querySelector( 'input#num2')
            var res= window.document.getElementById('soma')
            var n1=Number(tx1.value)
            var n2=Number(tx2.value)
            var n3=n1+n2
            res.innerHTML = ` A soma do valor: ${n1} mais o valor ${n2} e igual a =${n3}`
        }

    </script>
    
</body>
</html>
