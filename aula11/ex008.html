<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran SC</title>
</head>
<body>
    <h1>Sistema de fiscalização</h1>
    velocidade do carro: <input type='number' name='txtvel' id='txtvel'> <!--input para colocar a velocidade-->
    km/h <input type='button' value='verificar' onclick=' calcular()'> <!-- input para chamar a function quando clicar-->
    <div id="soma"> </div>
    <script>
        function calcular()
        {

        
            var vel=window.document.querySelector('input#txtvel')
            var soma=window.document.querySelector('div#soma')
            var velo=Number(vel.value)
            soma.innerHTML=`<p>Sua velocidade atual e de <strong> ${velo} KM/h</strong></>`
              
            
            if(velo>80)
            {
            
                soma.innerHTML+=`<p> Voçê esta acima do valor maximo de velocidade, MULTADO!</P>  ` 
            }
            soma.innerHTML+=`<p> Dirija sempre com cinto de segurança</p>`

        }
    
    </script>
    
</body>
</html>
